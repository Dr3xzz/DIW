<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="navegation">
        <img src="imagenes/logo.png" alt="" class="logo">
        <img src="imagenes/textlogo.png" alt="" class="textlogo">
        <img src="imagenes/search.png" alt="" class="search">
        <input type="text" placeholder="Buscar" class="site">
    </div>

    <div class="content">
        <div class="image"><img src="imagenes/publicacion.png" alt="" class="public"></div>

        <div class="description">

            <div class="user">
                <img src="imagenes/perfil.png" alt="" class="perfil">
                <p class="nameuser">Arcangel</p>
                <img src="imagenes/verify.png" alt="" class="verify">
                <img src="imagenes/circle.png" alt="" class="circle">
                <a href="">Seguir</a>
                <img src="imagenes/circle.png" alt="" class="circle1">
                <img src="imagenes/circle.png" alt="" class="circle2">
                <img src="imagenes/circle.png" alt="" class="circle3">
                <p class="position">San Juan, Puerto Rico</p>
            </div>

            <div class="comments">
                <img src="imagenes/perfil.png" alt="" class="perfil2">
                <p class="post"> <span>Arcangel</span> Nueva gira y agotamos entradas en 5 minutos</p>
                <img src="imagenes/like.png" alt="" class="heart">
                <p class="post2">Nos vamos a ver</p>
                <p class="timepost">4 sem</p>
                <img src="imagenes/more.png" alt="" class="more">
                <img src="imagenes/ñengo.png" alt="" class="perfilclient">
                <p class="postclient"> <span>ÑengoRG4L</span> Muchas ganas de vernos brother</p>
                <img src="imagenes/bheart2.png" alt="" class="heart1">
                <img src="imagenes/bheart2.png" alt="" class="heart2">
                <img src="imagenes/bheart2.png" alt="" class="heart3">
                <p class="timepost2">1 sem <span>Responder</span></p>
            </div>

            <div class="likes">
                <img src="imagenes/like.png" alt="" class="like">
                <img src="imagenes/comment.png" alt="" class="commentimg">
                <img src="imagenes/share.png" alt="" class="share">
                <img src="imagenes/add.png" alt="" class="add">
                <p class="nlikes">2.469.666  Me gusta</p>
                <p class="timepost3">10 DE ENERO</p>
            </div>

            <div class="sesion">
                <p class="initial"><a href="">Inicia sesion</a> para indicar que te gusta o comentar.</p>
            </div>

        </div>
        
    </div>
</body>
</html>
